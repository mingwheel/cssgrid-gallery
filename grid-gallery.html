<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="grid-gallery.css" />
    <title>CSS Grid Gallery</title>
  </head>
  <body>
    <h1>CSS Grid Gallery</h1>
    <div class="container">
      <div class="gallery-container w-3 h-2">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?art" alt="art" />
          </div>
          <div class="text">Art</div>
        </div>
      </div>

      <div class="gallery-container w-3 h-3">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900/?nature"
              alt="nature"
            />
          </div>
          <div class="text">Nature</div>
        </div>
      </div>

      <div class="gallery-container w-2 h-3">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?Food" alt="Food" />
          </div>
          <div class="text">Food</div>
        </div>
      </div>

      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900/?Retro"
              alt="Retro"
            />
          </div>
          <div class="text">Retro</div>
        </div>
      </div>

      <div class="gallery-container w-2">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?City" alt="City" />
          </div>
          <div class="text">City</div>
        </div>
      </div>

      <div class="gallery-container w-4 h-1">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900/?Pixel_Art"
              alt="Pixelart"
            />
          </div>
          <div class="text">Pixel Art</div>
        </div>
      </div>

      <div class="gallery-container">
        <div class="gallery-item">
          <div class="image">
            <img src="https://source.unsplash.com/1600x900/?cars" alt="cars" />
          </div>
          <div class="text">Cars</div>
        </div>
      </div>

      <div class="gallery-container h-2">
        <div class="gallery-item">
          <div class="image">
            <img
              src="https://source.unsplash.com/1600x900/?Mystery"
              alt="Mystery"
            />
          </div>
          <div class="text">Mystery</div>
        </div>
      </div>
    </div>
  </body>
</html>
